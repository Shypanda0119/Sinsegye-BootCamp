<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*아래의 두개의 링크의 차이점이라면,
         1) href값이 틀림(따라서 선택지가 될 수 있음)
         2) taget 속성의 존재여부(따라서 선택지가 될 수 있음) */
         a[href^="https"]{
            text-decoration: none; /*링크 아래의 밑줄 없애기*/
            color : pink;
         }
    </style>
</head>
<body>
    <!-- a 태그는 taget을 지정하지 않으면 디폴트가 _self -->
    <a href="https://www.google.com">구글</a><br>
    <a href="http://www.daum.net">테스트</a>
</body>
</html>
