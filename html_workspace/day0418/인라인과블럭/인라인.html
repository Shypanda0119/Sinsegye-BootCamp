<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #span1{
            background-color: red;
            width: 50px;
            height: 50px;
        }
        #span2{
            background-color: yellow;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <!-- 모든 태그는 인라인 or 블럭 방식 
    인라인:같은 수평선 상에 공존할 수 있는 속성, 
    width와 height를 사용할 수 없음
    마진-일부, 패딩-일부
    -->
    <span id="span1">스팬 1</span>
    <span id="span2">스팬 2</span>
</body>
</html>
