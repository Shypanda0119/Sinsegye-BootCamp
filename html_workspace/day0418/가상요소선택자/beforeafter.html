<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p::before{
            content:"난 새로 생성된 문자열";
            color: red;
        }
        p::after{
            content:"난 새로 생성된 문자열";
            color: blue;
        }
    </style>
</head>
<body>

    <p><br>이 문장은 ::before&::after 예제<br></p>

</body>
</html>
